apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  application.instanceLabelKey: argocd.argoproj.io/instance
  admin.enabled: "true"
  timeout.reconciliation: 40s
  resource.customizations: |
    ConfigMap:
      health.lua: |
        hs = {}
        hs.status = "Healthy"
        hs.message = "ConfigMap managed"
        return hs
